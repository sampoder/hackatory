{% macro collection(title, lastUpdated, key) %}
<li>
  <a
    href="/collection/{{key}}"
    class="
      group
      block
      rounded-lg
      p-4
      border-2 border-gray-200
      hover:border-blue-600
    "
  >
    <dl
      class="
        block
        sm:block
        lg:block
        xl:block
        grid-cols-2 grid-rows-2
        items-center
      "
    >
      <div>
        <dd class="leading-6 font-semibold text-black">{{title}}</dd>
      </div>
      <div>
        <dt class="sr-only">Description</dt>
        <dd
          class="
            group-hover:text-light-blue-200
            text-sm
            font-medium
            sm:mb-4
            lg:mb-0
            xl:mb-4
          "
        >
          {{lastUpdated.split('.')[0]}}
        </dd>
      </div>
    </dl>
  </a>
</li>
{% endmacro %}

<section
  class="
    pt-6
    pb-4
    sm:pb-6
    lg:pb-4
    xl:pb-6
    mb-6
    sm:mb-6
    lg:mb-6
    xl:mb-6
    space-y-4
  "
>
  <form class="relative">
    <svg
      width="20"
      height="20"
      fill="currentColor"
      class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
    >
      <path
        fill-rule="evenodd"
        clip-rule="evenodd"
        d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
      />
    </svg>
    <input
      class="
        focus:border-light-blue-500
        focus:ring-1
        focus:ring-light-blue-500
        focus:outline-none
        w-full
        text-sm text-black
        placeholder-gray-500
        border border-gray-200
        rounded-md
        py-2
        pl-10
      "
      type="text"
      aria-label="Filter projects"
      placeholder="{{searchPlaceholder}}"
      id="search"
      name="search"
    />
  </form>
  <ul
    class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4"
  >
    {% for item in collections %}
      {{ collection(item.title, item.lastUpdated, item.key) }}
    {% endfor %} 
    <li class="flex rounded-lg">
      <a
        href="/new"
        class="
          w-full
          flex
          items-center
          justify-center
          rounded-lg
          border-2 border-dashed border-gray-200
          text-sm
          font-medium
          py-4
          hover:border-blue-600
        "
      >
        New Collection
      </a>
    </li>
  </ul>
</section>
